<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draft Board â€¢ Fantasy Land 2025</title>

    <!-- Use your existing global theme css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Optional: tiny draft-only tweaks (safe if you already have these classes) -->
    <style>
      .draft-grid-header,
      .draft-row {
        display: grid;
        gap: 10px;
      }

      .draft-grid-header {
        grid-template-columns: 64px repeat(var(--cols), minmax(180px, 1fr));
        position: sticky;
        top: 0;
        z-index: 5;
        background: var(--bg-elevated);
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-subtle);
      }

      .draft-row {
        grid-template-columns: 64px repeat(var(--cols), minmax(180px, 1fr));
      }

      .draft-corner,
      .draft-round-cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: var(--text-muted);
        border-radius: var(--radius-md);
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--border-subtle);
        height: 64px;
      }

      .draft-team-header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: var(--radius-md);
        background: radial-gradient(circle at top left, rgba(127, 90, 240, 0.18), transparent 45%),
          radial-gradient(circle at bottom right, rgba(255, 142, 60, 0.16), transparent 55%),
          var(--bg-elevated-soft);
        border: 1px solid var(--border-subtle);
        min-height: 64px;
      }

      .draft-team-logo {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        object-fit: cover;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(0, 0, 0, 0.35);
        flex: 0 0 auto;
      }

      .draft-team-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 0;
      }

      .draft-team-name {
        font-weight: 800;
        font-size: 0.9rem;
        line-height: 1.1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .draft-team-sub {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .draft-pick-cell {
        border-radius: var(--radius-md);
        border: 1px solid var(--border-subtle);
        background: var(--bg-elevated-soft);
        padding: 10px 12px;
        min-height: 64px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 6px;
      }

      .draft-pick-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .draft-pick-num {
        font-weight: 800;
        color: var(--accent-strong);
        font-size: 0.8rem;
      }

      .draft-pick-meta {
        font-size: 0.75rem;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .draft-player-name {
        font-weight: 750;
        font-size: 0.92rem;
        line-height: 1.15;
      }

      .draft-pick-empty {
        color: var(--text-muted);
        font-weight: 700;
      }

      .draft-keeper-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 0.7rem;
        font-weight: 800;
        letter-spacing: 0.04em;
        background: rgba(255, 142, 60, 0.12);
        color: var(--accent-strong);
        border: 1px solid rgba(255, 142, 60, 0.28);
        margin-left: 8px;
        flex: 0 0 auto;
      }

      .draft-pick-cell.is-keeper {
        background: radial-gradient(circle at top left, rgba(255, 142, 60, 0.10), transparent 45%),
          var(--bg-elevated-soft);
        border-color: rgba(255, 142, 60, 0.22);
      }

      /* Mobile: allow horizontal scroll */
      .draft-board-scroll {
        overflow-x: auto;
        padding-bottom: 8px;
      }
      .draft-board-scroll::-webkit-scrollbar {
        height: 10px;
      }

      @media (max-width: 700px) {
        .draft-grid-header,
        .draft-row {
          grid-template-columns: 56px repeat(var(--cols), minmax(170px, 1fr));
        }
      }
    </style>
  </head>

  <body>
    <div class="app-shell">
      <header class="app-header">
        <div>
          <h1>Draft Board</h1>
          <p class="subtitle">Fantasy Land 2025</p>
        </div>

        <div class="button-row">
          <a class="btn btn-secondary" href="/index.html">Back to Matchups</a>
          <button id="reloadBtn" class="btn btn-primary" type="button">Reload</button>
        </div>
      </header>

      <main class="app-main">
        <section class="controls-card">
          <h2>Draft Board</h2>
          <p class="hint">Columns are the Round 1 draft order. Rows are rounds.</p>
          <p id="status" class="status-message"></p>
        </section>

        <section class="matchups-panel">
          <div class="panel-header">
            <h2>Board</h2>
            <span class="json-pill">Keeper = unmapped pick</span>
          </div>

          <div class="draft-board-scroll">
            <div id="draftBoard"></div>
          </div>
        </section>
      </main>

      <footer class="app-footer">Powered by Yahoo Fantasy API</footer>
    </div>

    <script defer src="draft.js"></script>
  </body>
</html>
