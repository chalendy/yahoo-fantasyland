<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Board · Fantasy Land 2025</title>

  <!-- Shared app styles -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Draft board specific styles -->
  <link rel="stylesheet" href="/draft.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <div class="app-shell">

    <!-- Header -->
    <header class="app-header">
      <div>
        <h1>Draft Board</h1>
        <p class="subtitle">Fantasy Land 2025</p>
      </div>

      <div class="button-row">
        <a href="/" class="btn btn-secondary">← Back to Matchups</a>
        <button id="reloadBtn" class="btn btn-primary">Reload</button>
      </div>
    </header>

    <!-- Main -->
    <main class="app-main">

      <div class="controls-card">
        <h2>Draft Board</h2>
        <p class="hint">
          Columns are the Round 1 draft order. Rows are rounds.
        </p>
        <p id="status" class="status-message"></p>
      </div>

      <!-- IMPORTANT: no centering, no max-width here -->
      <div class="draft-board-wrapper">
        <div id="draftBoard"></div>
      </div>

    </main>

    <!-- Footer -->
    <footer class="app-footer">
      Powered by Yahoo Fantasy API
    </footer>

  </div>

  <script src="/draft.js"></script>
</body>
</html>
