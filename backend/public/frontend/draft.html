<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draft Board</title>
    <link rel="stylesheet" href="/draft.css" />
  </head>
<body>
    <div class="draft-shell">
      <header class="draft-header">
        <div>
          <h1>Draft Board</h1>
          <p class="subtitle">Fantasy Land 2025</p>
        </div>

        <div class="draft-actions">
          <a class="btn btn-secondary" href="/index.html">Back to Matchups</a>
          <button class="btn btn-primary" id="reloadBtn">Reload</button>
        </div>
      </header>

      <main class="draft-card">
        <div class="draft-title-row">
          <h2>Draft Board</h2>
          <p class="draft-subtitle">Columns are the Round 1 draft order. Rows are rounds.</p>
        </div>

        <p id="status"></p>

        <div class="draft-board-wrap">
          <div id="draftBoard"></div>
        </div>
      </main>

      <footer class="draft-footer">Powered by Yahoo Fantasy API</footer>
    </div>

    <script src="/draft.js"></script>
  </body>
</html>
