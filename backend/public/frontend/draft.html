<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draft Board</title>

    <!-- If you already use a shared stylesheet, keep it -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Draft-board specific styling (kept local so it doesn't mess with other pages) -->
    <style>
      .draft-shell {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px 16px 32px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .draft-topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .draft-title h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      .draft-title .subtitle {
        margin: 4px 0 0;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .draft-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }

      .draft-status {
        font-size: 0.85rem;
        color: var(--accent-strong);
        margin: 0;
      }

      /* --- Board container --- */
      .draft-board-wrap {
        background: var(--bg-elevated);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-lg);
        padding: 12px;
        overflow: auto;
      }

      /* One single grid template shared by header + rows */
      .draft-grid {
        --cols: 12;
        --leftcol: 64px;
        --mincol: 200px;

        min-width: calc(var(--leftcol) + (var(--cols) * var(--mincol)));
      }

      .draft-header,
      .draft-row {
        display: grid;
        grid-template-columns: var(--leftcol) repeat(var(--cols), minmax(180px, 1fr));
        gap: 10px;
      }

      /* Sticky header so it stays visible while you scroll */
      .draft-header {
        position: sticky;
        top: 0;
        z-index: 5;
        padding: 8px 6px 10px;
        background: linear-gradient(180deg, rgba(6, 7, 20, 0.95), rgba(6, 7, 20, 0.65));
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        margin-bottom: 10px;
        backdrop-filter: blur(10px);
      }

      .draft-corner {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        font-size: 0.8rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .draft-team-header {
        background: var(--bg-elevated-soft);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        padding: 10px 10px;
        display: flex;
        gap: 10px;
        align-items: center;
        min-height: 54px;
      }

      .draft-team-logo {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        object-fit: cover;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(0, 0, 0, 0.35);
        flex: 0 0 auto;
      }

      .draft-team-meta {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 0;
      }

      .draft-team-name {
        font-weight: 700;
        font-size: 0.9rem;
        line-height: 1.1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .draft-team-key {
        color: var(--text-muted);
        font-size: 0.75rem;
      }

      .draft-row {
        padding: 6px;
        margin-bottom: 6px;
      }

      .draft-round-cell {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-md);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--text-muted);
        font-weight: 700;
      }

      .draft-pick-cell {
        background: radial-gradient(circle at top left, rgba(127, 90, 240, 0.18), transparent 45%),
          radial-gradient(circle at bottom right, rgba(255, 142, 60, 0.14), transparent 55%),
          var(--bg-elevated-soft);
        border-radius: var(--radius-md);
        border: 1px solid var(--border-subtle);
        padding: 10px 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-height: 70px;
      }

      .draft-pick-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .draft-pick-num {
        font-size: 0.78rem;
        color: var(--text-muted);
        font-weight: 700;
      }

      .draft-pick-meta {
        font-size: 0.75rem;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .draft-player-name {
        font-weight: 800;
        font-size: 0.95rem;
        line-height: 1.1;
      }

      .draft-empty {
        color: rgba(255, 255, 255, 0.35);
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .draft-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.7rem;
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255, 142, 60, 0.28);
        background: rgba(255, 142, 60, 0.12);
        color: var(--accent-strong);
        font-weight: 800;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      @media (max-width: 600px) {
        .draft-team-name {
          font-size: 0.85rem;
        }
        .draft-pick-cell {
          min-height: 64px;
        }
      }
    </style>
  </head>

    <body>
    <div class="app-shell">
      <header class="app-header">
        <div>
          <h1>Draft Board</h1>
          <p class="subtitle">Fantasy Land 2025</p>
        </div>

        <div class="button-row">
          <a class="btn btn-secondary" href="/">Back to Matchups</a>
          <button id="reloadBtn" class="btn btn-primary">Reload</button>
        </div>
      </header>

      <main class="app-main">
        <section class="controls-card">
          <h2>Draft Board</h2>
          <p class="hint">Columns are the Round 1 draft order. Rows are rounds.</p>
          <p id="status" class="status-message"></p>
        </section>

        <section class="matchups-panel">
          <div id="draftBoard"></div>
        </section>
      </main>

      <footer class="app-footer">Powered by Yahoo Fantasy API</footer>
    </div>

    <script src="/draft.js"></script>
  </body>
</html>
