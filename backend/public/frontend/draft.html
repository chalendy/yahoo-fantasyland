<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Board · Fantasy Land 2025</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main app theme -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Draft board styles -->
  <link rel="stylesheet" href="/draft.css" />
</head>

<body>
  <div class="app-shell">

    <!-- Header -->
    <header class="app-header">
      <div>
        <h1>Draft Board</h1>
        <p class="subtitle">Fantasy Land 2025</p>
      </div>

      <div class="button-row">
        <a href="/" class="btn btn-secondary">← Back to Matchups</a>
        <button id="reloadBtn" class="btn btn-primary">Reload</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="app-main">

      <!-- Status -->
      <p id="status" class="status-message"></p>

      <!-- FULL-WIDTH draft board -->
      <section class="draft-board-wrapper">
        <div id="draftBoard"></div>
      </section>

    </main>

    <!-- Footer -->
    <footer class="app-footer">
      Powered by Yahoo Fantasy API
    </footer>

  </div>

  <script src="/draft.js"></script>
</body>
</html>
