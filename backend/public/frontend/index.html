<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Land Matchups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="brand">
      <h1 id="leagueName">Fantasy Land</h1>
      <span class="subtitle">Yahoo Fantasy Football</span>
    </div>
    <div class="top-bar__controls">
      <label for="weekSelect">Week</label>
      <select id="weekSelect"></select>
      <button id="authBtn" type="button">Sign in with Yahoo</button>
    </div>
  </header>

  <main class="layout">
    <section class="matchups-panel">
      <div class="panel-header">
        <h2 id="matchupsTitle">Matchups</h2>
        <span id="playoffBadge" class="badge" hidden>Playoffs</span>
      </div>
      <div id="matchupsContainer" class="matchups-grid">
        <!-- Matchup cards injected here -->
      </div>
      <div id="matchupsMessage" class="message"></div>
    </section>

    <aside class="json-panel">
      <div class="json-panel__header">
        <h3>Scoreboard JSON (debug)</h3>
        <button id="reloadJsonBtn" type="button" class="btn-small">
          Reload
        </button>
      </div>
      <pre id="scoreboardJson" class="json-output"></pre>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
