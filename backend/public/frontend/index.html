<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YH Fantasyland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>YH Fantasyland</h1>
    <p class="subtitle">Yahoo Fantasy Football League 38076</p>
  </header>

  <main class="layout">
    <section class="controls">
      <button id="authBtn">Sign in with Yahoo</button>
      <button id="loadScoreboardBtn">Show Raw Scoreboard JSON</button>
      <button id="loadMatchupsBtn">Load This Week's Matchups</button>
    </section>

    <section class="content">
      <div class="panel">
        <h2>Matchups This Week</h2>
        <p id="weekLabel" class="week-label"></p>
        <div id="matchupsContainer" class="matchups"></div>
      </div>

      <div class="panel">
        <h2>Raw Scoreboard JSON</h2>
        <pre id="jsonOutput" class="json-output"></pre>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Powered by Yahoo Fantasy Sports</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
