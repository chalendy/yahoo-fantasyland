<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YH Fantasyland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>YH Fantasyland</h1>
    <p>Yahoo Fantasy Football League Viewer</p>
  </header>

  <main class="main">
    <section class="controls">
      <button id="authBtn" class="btn primary">Sign in with Yahoo</button>
      <button id="loadMatchupsBtn" class="btn">Load This Week's Matchups</button>
      <button id="loadScoreboardBtn" class="btn secondary">Show Raw Scoreboard JSON</button>
    </section>

    <section class="matchups-section">
      <h2>This Week's Matchups</h2>
      <div id="matchups" class="matchups"></div>
    </section>

    <section class="debug-section">
      <h2>Raw Scoreboard JSON (debug)</h2>
      <pre id="output" class="output"></pre>
    </section>
  </main>

  <footer class="footer">
    <small>Powered by Yahoo Fantasy Sports API</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
