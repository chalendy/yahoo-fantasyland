<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YH Fantasyland</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">

      <!-- HEADER -->
      <header class="header">
        <h1 class="site-title">YH Fantasyland</h1>
        <p class="site-subtitle">Yahoo Fantasy Football League Hub</p>

        <button id="authBtn" class="btn primary">
          Sign in with Yahoo
        </button>
      </header>


      <!-- TOP ACTIONS -->
      <section class="actions">
        <button id="loadScoreboardBtn" class="btn secondary">
          Load Raw Scoreboard JSON
        </button>

        <button id="loadMatchupsBtn" class="btn primary">
          Load This Week's Matchups
        </button>
      </section>


      <!-- MATCHUPS -- Dynamic -->
      <section class="matchups-section">
        <h2>Weekly Matchups</h2>
        <div id="matchupsContainer" class="matchups-container"></div>
      </section>


      <!-- RAW JSON DEBUG OUTPUT -->
      <section class="debug">
        <details>
          <summary>Show Raw Yahoo API Response</summary>
          <pre id="output" class="debug-output"></pre>
        </details>
      </section>


      <!-- FOOTER -->
      <footer class="footer">
        <p>Built with üèà for the boys ‚Äî YH Fantasyland</p>
      </footer>

    </div>

    <script src="app.js"></script>
  </body>
</html>
