<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Land 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page-wrapper">

    <!-- ================= HEADER ================= -->
    <header class="header">
      <div>
        <h1 class="title">Fantasy Land 2025</h1>
        <p class="subtitle">Yahoo Fantasy Football · League 38076</p>
      </div>

      <div class="header-controls">
        <label for="weekSelect">Week:</label>
        <select id="weekSelect"></select>
        <button id="authBtn" class="btn-primary">Sign in with Yahoo</button>
      </div>
    </header>


    <!-- ================= CONTROLS CARD ================= -->
    <section class="controls-card">
      <h2>Controls</h2>
      <p class="helptext">
        1. Sign in with Yahoo · 2. Load scoreboard JSON · 3. View this week’s matchups.
      </p>

      <div class="control-btn-row">
        <button id="reloadJsonBtn" class="btn-secondary">Load Scoreboard JSON</button>
        <button id="loadMatchupsBtn" class="btn-accent">Load This Week's Matchups</button>
      </div>

      <p id="matchupsMessage" class="status-message"></p>
    </section>


    <!-- ================= MAIN CONTENT GRID ================= -->
    <div class="main-grid">

      <!-- ===== MATCHUPS PANEL ===== -->
      <section class="matchups-panel">
        <div class="panel-header">
          <h2 id="matchupsTitle">This Week's Matchups</h2>
          <span id="playoffBadge" class="badge" hidden>Playoffs</span>
        </div>

        <div id="matchupsContainer" class="matchups-grid">
          <!-- Matchup cards injected here -->
        </div>
      </section>


      <!-- ===== JSON PANEL ===== -->
      <aside class="json-panel">
        <div class="json-header">
          <h3>Scoreboard JSON</h3>
          <span class="debug-pill">Debug View</span>
        </div>

        <pre id="scoreboardJson" class="json-output">
Click "Load Scoreboard JSON" to load raw Yahoo API data.
        </pre>
      </aside>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
