<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YH Fantasyland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>YH Fantasyland</h1>
    <p class="subtitle">Yahoo Fantasy Football – League 38076</p>
  </header>

  <main class="main">
    <section class="controls">
      <button id="authBtn" class="btn primary">Sign In with Yahoo</button>
      <button id="loadScoreboardBtn" class="btn">Load Scoreboard JSON</button>
      <button id="loadMatchupsBtn" class="btn">Load This Week’s Matchups</button>
    </section>

    <section class="status">
      <div id="statusMessage"></div>
    </section>

    <section class="matchups-section">
      <h2>This Week’s Matchups</h2>
      <div id="matchupsContainer" class="matchups-container"></div>
    </section>

    <section class="json-section">
      <details>
        <summary>Raw Scoreboard JSON (debug)</summary>
        <pre id="jsonOutput"></pre>
      </details>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
